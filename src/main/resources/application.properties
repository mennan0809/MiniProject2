spring.application.name=MiniProject2

spring.datasource.url=jdbc:postgresql://localhost:5432/miniProject2
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.data.mongodb.uri=mongodb://root:example@localhost:27017/miniProject2?authSource=admin
spring.data.mongodb.database=miniProject2
